<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice System</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            min-height: calc(100vh - 56px);
        }
        .nav-link.active {
            background-color: #e9ecef;
            border-left: 3px solid #0d6efd;
        }
        .stats-card {
            transition: transform 0.3s;
        }
        .stats-card:hover {
            transform: translateY(-5px);
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-receipt me-2"></i>Invoice System
            </a>
            <div class="d-flex align-items-center">
                <span class="text-light me-3" id="userEmail"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 col-lg-2 d-md-block sidebar collapse" id="sidebarCollapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#dashboard" onclick="loadPage('dashboard')">
                                <i class="bi bi-speedometer2 me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#clients" onclick="loadPage('clients')">
                                <i class="bi bi-people me-2"></i> Clients
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#invoices" onclick="loadPage('invoices')">
                                <i class="bi bi-receipt me-2"></i> Invoices
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#billing" onclick="loadPage('billing')">
                                <i class="bi bi-credit-card me-2"></i> Billing
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#products" onclick="loadPage('products')">
                                <i class="bi bi-box me-2"></i> Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#reports" onclick="loadPage('reports')">
                                <i class="bi bi-bar-chart me-2"></i> Reports
                            </a>
                        </li>
                    </ul>

                    <hr class="my-3">

                    <h6 class="sidebar-heading px-3 text-muted">Quick Actions</h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#client-form" onclick="loadPage('client-form')">
                                <i class="bi bi-person-plus me-2"></i> Add Client
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#invoice-form" onclick="loadPage('invoice-form')">
                                <i class="bi bi-plus-circle me-2"></i> Create Invoice
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="initializeSystem()">
                                <i class="bi bi-gear me-2"></i> Initialize System
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-10 col-lg-10 ms-sm-auto px-md-4 py-4">
                <div id="content">
                    <!-- Content loads here dynamically -->
                    <div class="text-center mt-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Core JS Files -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    
    <!-- Page Modules (Load after core) -->
    <script src="js/app.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/clients.js"></script>
    <script src="js/pages/invoices.js"></script>
    <script src="js/pages/billing.js"></script>
    <script src="js/pages/forms.js"></script>
    
    <!-- Initialize after all scripts are loaded -->
    <script>
        // Initialize the application when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }
            
            // Display user email
            const userEmail = localStorage.getItem('userEmail') || 'User';
            document.getElementById('userEmail').textContent = userEmail;
            
            // Initialize app
            window.app = new InvoiceApp();
            window.loadPage = (page) => window.app.loadPage(page);
            
            // Load page from hash or default to dashboard
            const hash = window.location.hash.substring(1);
            loadPage(hash || 'dashboard');
            
            // Highlight active nav based on hash
            setTimeout(() => {
                const hash = window.location.hash.substring(1) || 'dashboard';
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${hash}`) {
                        link.classList.add('active');
                    }
                });
            }, 100);
        });
        
        // Handle hash changes
        window.addEventListener('hashchange', function() {
            const page = window.location.hash.substring(1);
            if (page && window.app) {
                window.app.loadPage(page);
                
                // Update active nav
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${page}`) {
                        link.classList.add('active');
                    }
                });
            }
        });
        
        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
        
        function initializeSystem() {
            if (window.app && window.app.initializeSystem) {
                window.app.initializeSystem();
            }
        }
    </script>
</body>
</html>

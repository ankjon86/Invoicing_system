<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invoice System</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet" />

  <style>
    .fade-in { animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
    
    /* Auto-refresh indicator */
    .refresh-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(13, 110, 253, 0.9);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 12px;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-receipt me-2"></i></a>
      
      <!-- Company Name in Center -->
      <div class="navbar-brand mx-auto">
        <h5 class="mb-0 text-center">ACME Billing Solutions</h5>
        <small class="text-light opacity-75">Professional Invoice Management</small>
      </div>
      
      <div class="d-flex align-items-center">
        <span class="text-light me-3" id="userEmail"></span>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 col-lg-2 d-md-block sidebar collapse" id="sidebarCollapse">
        <div class="sidebar-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="#dashboard" onclick="loadPage('dashboard')"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="#clients" onclick="loadPage('clients')"><i class="bi bi-people me-2"></i> Clients</a></li>
            <li class="nav-item"><a class="nav-link" href="#invoices" onclick="loadPage('invoices')"><i class="bi bi-receipt me-2"></i> Invoices</a></li>
            <li class="nav-item"><a class="nav-link" href="#billing" onclick="loadPage('billing')"><i class="bi bi-credit-card me-2"></i> Billing</a></li>
            <li class="nav-item"><a class="nav-link" href="#receipts" onclick="loadPage('receipts')"><i class="bi bi-journal-text me-2"></i> Receipts</a></li>
          </ul>

          <hr class="my-3" />
          <h6 class="sidebar-heading px-3 text-muted">Quick Actions</h6>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="#client-form" onclick="loadPage('client-form')"><i class="bi bi-person-plus me-2"></i> Add Client</a></li>
            <li class="nav-item"><a class="nav-link" href="#invoice-form" onclick="loadPage('invoice-form')"><i class="bi bi-plus-circle me-2"></i> Create Invoice</a></li>
            <li class="nav-item"><a class="nav-link" href="#receipt-form" onclick="loadPage('receipt-form')"><i class="bi bi-receipt-cutoff me-2"></i> Create Receipt</a></li>
          </ul>
        </div>
      </div>

      <!-- Main Content -->
      <main class="col-md-10 col-lg-10 ms-sm-auto px-md-4 py-4">
        <div id="content">
          <div class="text-center mt-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading...</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Auto-refresh indicator -->
  <div class="refresh-indicator" id="refreshIndicator">
    <i class="bi bi-arrow-clockwise me-1"></i> Auto-refreshed
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App scripts -->
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>

  <!-- Page scripts -->
  <script src="js/pages/dashboard.js"></script>
  <script src="js/pages/clients.js"></script>
  <script src="js/pages/invoices.js"></script>
  <script src="js/pages/billing.js"></script>
  <script src="js/pages/forms.js"></script>
  <script src="js/pages/receipts.js"></script>

  <!-- App entry -->
  <script src="js/app.js"></script>

  <script>
    // basic safe fallbacks
    document.addEventListener('DOMContentLoaded', function () {
      try {
        localStorage.setItem('userEmail', 'demo@example.com');
        const el = document.getElementById('userEmail');
        if (el) el.textContent = 'demo@example.com';
      } catch (e) { }
    });

    window.loadPage = window.loadPage || function(page) { 
      try { window.location.hash = page; } catch (e) {} 
    };
    
    window.logout = window.logout || function() { 
      localStorage.clear(); 
      location.reload(); 
    };

    // Quick Actions: add product button (placed in quick actions area via JS injection to avoid changing layout markup elsewhere)
    (function addQuickActionButtons() {
      try {
        // Find the Quick Actions card area on the Dashboard (it exists in templates/dashboard.html)
        // We'll add the "Add Product" quick action into the Quick Actions row if found, otherwise create a floating quick button.
        const insertButton = () => {
          const quickRows = document.querySelectorAll('.card .card-body .row');
          if (quickRows && quickRows.length > 0) {
            // find the first Quick Actions block (heuristic)
            const row = quickRows[0];
            // create column with button
            const col = document.createElement('div');
            col.className = 'col-md-3 col-6 mb-2';
            col.innerHTML = `
              <button class="btn btn-secondary w-100" onclick="openAddProduct()" title="Add Product">
                <i class="bi bi-box-seam me-2"></i>Add Product
              </button>
            `;
            row.appendChild(col);
            return true;
          }
          return false;
        };

        // Try to insert after a short delay (templates loaded later)
        let tries = 0;
        const t = setInterval(() => {
          tries++;
          if (insertButton() || tries > 20) {
            clearInterval(t);
          }
        }, 150);

      } catch (e) {
        console.error('Failed to inject Add Product quick action:', e);
      }
    })();

    // Global helper to open Add Product modal. Tries to call formsPage.openAddProductModal(), retries a few times if not ready.
    window.openAddProduct = function () {
      try {
        if (window.formsPage && typeof window.formsPage.openAddProductModal === 'function') {
          return window.formsPage.openAddProductModal();
        }
        if (!window.Utils) {
          alert('Product form not ready yet');
          return;
        }
        Utils.showNotification('Opening product form...', 'info');

        let attempts = 0;
        const interval = setInterval(() => {
          attempts++;
          if (window.formsPage && typeof window.formsPage.openAddProductModal === 'function') {
            window.formsPage.openAddProductModal();
            clearInterval(interval);
          } else if (attempts >= 10) {
            clearInterval(interval);
            Utils.showNotification('Product form is not available right now. Please try again in a moment.', 'warning');
          }
        }, 200);
      } catch (err) {
        console.error('openAddProduct error:', err);
        try { Utils.showNotification('Failed to open product form', 'danger'); } catch (e) {}
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice System</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <style>
        /* inline styles omitted for brevity - keep as in your original file */
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-receipt me-2"></i>Invoice System
            </a>
            <div class="d-flex align-items-center">
                <span class="text-light me-3" id="userEmail"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (same as original) -->
            <div class="col-md-2 col-lg-2 d-md-block sidebar collapse" id="sidebarCollapse">
                <!-- sidebar content -->
            </div>

            <!-- Main Content -->
            <main class="col-md-10 col-lg-10 ms-sm-auto px-md-4 py-4">
                <div id="content">
                    <!-- Content loads here dynamically -->
                    <div class="text-center mt-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom JS Files - Load in correct order -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    
    <!-- Page Modules -->
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/clients.js"></script>
    <script src="js/pages/invoices.js"></script>
    <script src="js/pages/billing.js"></script>
    <script src="js/pages/forms.js"></script>
    
    <!-- Main App - Must load last -->
    <script src="js/app.js"></script>
    
    <script>
        // Initialize when everything is loaded
        window.addEventListener('DOMContentLoaded', function() {
            // Set demo user email
            localStorage.setItem('userEmail', 'demo@example.com');
            document.getElementById('userEmail').textContent = 'demo@example.com';
            
            // Initialize app
            setTimeout(function() {
                if (typeof InvoiceApp !== 'undefined') {
                    window.app = new InvoiceApp();
                    window.loadPage = (page) => window.app.loadPage(page);
                    
                    // Load page from hash
                    const hash = window.location.hash.substring(1);
                    window.app.loadPage(hash || 'dashboard');
                } else {
                    console.error('App not loaded. Check console for errors.');
                }
            }, 100);
        });
        
        // Handle hash changes
        window.addEventListener('hashchange', function() {
            const page = window.location.hash.substring(1);
            if (page && window.app) {
                window.app.loadPage(page);
            }
        });
        
        function logout() {
            localStorage.clear();
            window.location.reload();
        }
        
        function initializeSystem() {
            if (window.app && window.app.initializeSystem) {
                window.app.initializeSystem();
            }
        }
    </script>
</body>
</html>

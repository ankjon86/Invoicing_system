<!-- Clients Template -->
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Clients</h2>
        <div>
            <button class="btn btn-primary" onclick="app.loadPage('client-form')">
                <i class="bi bi-person-plus me-1"></i> Add Client
            </button>
        </div>
    </div>
    
    <!-- Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" 
                           placeholder="Search clients..." 
                           id="clientSearch" 
                           onkeyup="clientsPage.filterClients()">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="clientStatusFilter" onchange="clientsPage.filterClients()">
                        <option value="">All Status</option>
                        <option value="ACTIVE">Active</option>
                        <option value="INACTIVE">Inactive</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="clientSort" onchange="clientsPage.filterClients()">
                        <option value="name">Sort by Name</option>
                        <option value="date">Sort by Date</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Clients Content placeholder -->
    <div id="clients-content">
        <!-- Clients table or empty state will be injected here -->
        {{CLIENTS_CONTENT}}
    </div>
</div>
